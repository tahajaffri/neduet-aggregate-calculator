<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEDUET Aggregate Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>NEDUET Aggregate Calculator</h1>
        <form id="calculator-form">
            <label for="fsc-percentage">FSc Part 1 or 2 Percentage:</label>
            <input type="number" id="fsc-percentage" required>

            <label for="entry-test-marks">Entry Test Marks:</label>
            <input type="number" id="entry-test-marks" required>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result" class="result-section">
            <h2>Results:</h2>
            <p id="aggregate">Aggregate: <span class="result-number" id="aggregate-value"></span></p>
        </div>
        <div class="credits">
            <p>Designed with ❤️ by [Your Name]</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
